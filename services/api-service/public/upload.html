<!DOCTYPE html>
<html lang="en">

<head>
    <title>Direct S3 Upload</title>
    <style>
        .progress-container {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 10px;
            text-align: center;
            line-height: 20px;
            color: white;
            transition: width 0.3s ease;
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .uploading {
            background-color: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
    </style>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>

<body>
    <h1>Upload a File Directly to B2 (AWS SDK)</h1>
    <input type="file" id="file-input" />

    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <p id="status" class="status">Please select a file to upload.</p>

    <script>
        const socket = io("http://localhost:4000");
        let socketId = null;

        socket.on('connect', () => {
            socketId = socket.id;
            console.log('Connected to server with ID:', socketId);
        });

        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            progressBar.style.width = percent + '%';
            progressBar.textContent = Math.round(percent) + '%';
            progressContainer.style.display = 'block';
        }

        function showStatus(message, type = 'uploading') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        async function uploadFile(file) {
            try {
                showStatus('Getting upload URL...', 'uploading');
                updateProgress(0);

                // 1. Get pre-signed URL from server
                const response = await fetch('http://localhost:4000/get-upload-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fileName: file.name })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                console.log('Server response:', data);

                if (!data.uploadUrl || !data.fileName) {
                    throw new Error('Invalid response from server');
                }

                showStatus('Uploading to Backblaze...', 'uploading');
                updateProgress(5);

                // 2. Upload using XMLHttpRequest for progress tracking
                return new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();

                    // Progress tracking
                    xhr.upload.addEventListener('progress', (event) => {
                        if (event.lengthComputable) {
                            const percentComplete = (event.loaded / event.total) * 100;
                            updateProgress(percentComplete);

                            // Show detailed status
                            const loadedMB = (event.loaded / (1024 * 1024)).toFixed(2);
                            const totalMB = (event.total / (1024 * 1024)).toFixed(2);
                            showStatus(`Uploading: ${loadedMB}MB / ${totalMB}MB (${Math.round(percentComplete)}%)`, 'uploading');
                        }
                    });

                    xhr.addEventListener('load', () => {
                        if (xhr.status === 200) {
                            updateProgress(100);
                            showStatus('✅ Upload completed successfully! File immediately visible!', 'success');

                            console.log('✅ File uploaded via AWS SDK - Immediate visibility');

                            resolve({
                                success: true,
                                fileName: data.fileName,
                                status: xhr.status,
                                message: 'File uploaded successfully'
                            });
                        } else {
                            reject(new Error(`Upload failed: ${xhr.status} - ${xhr.responseText}`));
                        }
                    });

                    xhr.addEventListener('error', () => {
                        reject(new Error('Upload failed due to network error'));
                    });

                    xhr.addEventListener('abort', () => {
                        reject(new Error('Upload was cancelled'));
                    });

                    // Start the upload with PUT method
                    xhr.open('PUT', data.uploadUrl);

                    // Set headers for AWS SDK pre-signed URL
                    xhr.setRequestHeader('Content-Type', file.type || 'video/mp4');

                    xhr.send(file);
                });

            } catch (error) {
                console.error('❌ Upload error:', error);
                showStatus(`❌ Error: ${error.message}`, 'error');
                updateProgress(0);
                document.getElementById('progressContainer').style.display = 'none';
            }
        }

        // Usage
        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                // Reset UI
                document.getElementById('progressContainer').style.display = 'none';
                updateProgress(0);

                await uploadFile(file);
            }
        });

        socket.on('video-progress', (data) => {
            console.log('Progress update received:', data);
        });
    </script>
</body>

</html>
