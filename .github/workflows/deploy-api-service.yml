name: Build and Deploy API Service

on:
  push:
    branches: [main]
    paths:
      - "api-service/**"
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build-api:
    name: Build API Service
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get short SHA
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: ./api-service
          file: ./api-service/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/streamlet-api-service:latest
            ${{ env.DOCKER_USERNAME }}/streamlet-api-service:${{ env.SHORT_SHA }}

  deploy-api:
    name: Deploy API Service
    runs-on: ubuntu-latest
    needs: build-api
    environment: production
    steps:
      - name: Trigger Render Deployment
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID_API }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY_API }}" \
          -H "Accept: application/json" \
          -d ''
